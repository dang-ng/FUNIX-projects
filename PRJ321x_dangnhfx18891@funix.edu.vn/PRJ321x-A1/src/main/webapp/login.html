<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <img src="./img/portrait.png" alt="portrait">
    <div class="middle-form">
        <form action="/login">
            <label>
                Username <input type="text" name="username" placeholder="Enter Username">
            </label>
            <label>
                Password <input type="text" name="password" placeholder="Enter Password">
            </label>
            <input class="login-btn" type="submit" value="Login">
            <label class="remember">
                <input class="remember" type="checkbox" name="remember">Remember me
            </label>
        </form>
    </div>
    <div class="bottom-div">
        <input class="cancel-btn" type="submit" value="cancel">
        <div class="forgot">Forgot <a href="#">password?</a></div>
    </div>
</div>
</body>
</html>
